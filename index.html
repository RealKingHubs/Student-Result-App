<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Result App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
    
      <h2>Student Result App</h2>
      <input
        type="text"
        id="studentName"
        placeholder="Enter student name "
      /><br />
      <input type="number" id="math" placeholder="Math score" /><br />
      <input type="number" id="english" placeholder="English score" /><br />
      <input type="number" id="physics" placeholder="Physics score" /><br />
      <input type="number" id="chemistry" placeholder="Chemistry score" /><br />
      <input type="number" id="biology" placeholder="Biology score" /><br />

      <button onclick="addStudent()">Add Student</button>
      <button onclick="showResults()">Show Results</button>

      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
